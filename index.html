<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Task Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Your Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container my-5 text-center">
        <h1 class="text-white fw-bold">ğŸš€ Serverless Task Manager</h1>
        <p class="text-white-50">Powered by AWS Lambda, API Gateway & DynamoDB</p>

        <!-- Alert for success/error messages -->
        <div id="alert-container"></div>

        <div class="card shadow-lg p-4 rounded">
            <h3 class="text-primary">Manage Your Tasks in the Cloud</h3>

            <!-- Task Form -->
            <form onsubmit="createTask(); return false;" class="task-form my-3">
                <input type="text" id="task-title" class="form-control" placeholder="Enter a new task">
                <button type="submit" class="btn btn-primary">
                    <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 1a7 7 0 1 1 0 14A7 7 0 0 1 8 1zM8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3 7H9V5a1 1 0 0 0-2 0v2H5a1 1 0 0 0 0 2h2v2a1 1 0 0 0 2 0V9h2a1 1 0 0 0 0-2z"/>
                    </svg>
                </button>
            </form>
            
            

            <!-- Task List -->
            <h4 class="text-secondary">Your Task List</h4>
            <ul id="task-list" class="list-group">
                <li class="list-group-item text-muted">Loading tasks...</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
