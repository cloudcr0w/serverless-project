<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container my-5 text-center">
        <h1 class="text-white fw-bold">🚀 Serverless Task Manager</h1>
        <p class="text-white-50">Powered by AWS Lambda, API Gateway & DynamoDB</p>

        <!-- Alert for success/error messages -->
        <div id="alert-container"></div>

        <div class="card shadow-lg p-4 rounded">
            <h3 class="text-primary">Manage Your Tasks in the Cloud</h3>

            <!-- Task Form -->
            <form onsubmit="createTask(); return false;" class="input-group my-3">
                <input type="text" id="task-title" class="form-control" placeholder="Enter a new task">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">➕ Add Task</button>
            </form>

            <!-- Task List -->
            <h4 class="text-secondary">Your Task List</h4>
            <ul id="task-list" class="list-group">
                <li class="list-group-item text-muted">Loading tasks...</li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
