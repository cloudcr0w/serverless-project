# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
spec:
  containers:
    - name: task-manager
      image: task-manager-api:latest
      imagePullPolicy: Never
      ports:
        - containerPort: 5000
      envFrom:
        - configMapRef:
            name: task-manager-config
        - secretRef:
            name: task-manager-secret
